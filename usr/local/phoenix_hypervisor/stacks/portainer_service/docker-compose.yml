services:
  portainer:
    image: portainer/portainer-ce:latest
    command:
      - "-H"
      - "unix:///var/run/docker.sock"
      - "--admin-password-file=/run/secrets/portainer_admin_password"
      - "--tlsverify"
      - "--tlscert=/certs/portainer.crt"
      - "--tlskey=/certs/portainer.key"
      - "--tlscacert=/certs/ca.pem"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      - /mnt/stacks:/stacks
      - /mnt/persistent/portainer/certs:/certs
    ports:
      - target: 8000
        published: 8000
        protocol: tcp
        mode: ingress
      - target: 9000
        published: 9000
        protocol: tcp
        mode: ingress
      - target: 9443
        published: 9443
        protocol: tcp
        mode: ingress
    networks:
      - traefik-public
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.portainer.rule=Host(`portainer.internal.thinkheads.ai`)"
        - "traefik.http.routers.portainer.entrypoints=websecure"
        - "traefik.http.routers.portainer.tls=true"
        - "traefik.http.services.portainer.loadbalancer.server.port=9000"
    secrets:
      - portainer_admin_password

networks:
  traefik-public:
    external: true

volumes:
  portainer_data: {}

secrets:
  portainer_admin_password:
    external: true