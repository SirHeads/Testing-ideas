services:
  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      - /mnt/stacks:/stacks
    ports:
      - target: 9000
        published: 9000
        protocol: tcp
        mode: ingress
      - target: 9443
        published: 9443
        protocol: tcp
        mode: ingress
    networks:
      - portainer_network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

networks:
  portainer_network:
    driver: overlay

volumes:
  portainer_data: {}