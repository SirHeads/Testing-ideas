version: '3.8'
services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data_nfs:/qdrant/storage
    networks:
      - traefik-public
    deploy:
      replicas: 1
      placement:
        constraints: []
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.qdrant.rule=Host(`qdrant.internal.thinkheads.ai`)"
        - "traefik.http.routers.qdrant.entrypoints=websecure"
        - "traefik.http.routers.qdrant.tls=true"
        - "traefik.http.services.qdrant.loadbalancer.server.port=6333"

networks:
  traefik-public:
    external: true

volumes:
  qdrant_data_nfs:
    external: true