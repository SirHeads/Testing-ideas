# Reusable snippet for handling ACME challenges.
# This proxies the request to the internal Traefik service.
location /.well-known/acme-challenge/ {
    # Add specific logging for ACME challenges to debug routing issues.
    access_log /var/log/nginx/acme_access.log;
    error_log /var/log/nginx/acme_error.log debug;

    proxy_pass http://10.0.0.12; # Proxy to Traefik's web entrypoint
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}