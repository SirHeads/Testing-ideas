version: '3.8'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      - /persistent-storage/portainer/config.json:/data/config.json:ro
    ports:
      - "9000:9000"
    command: >
      --admin-password 'Kick@$$2025'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/status"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  portainer_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /persistent-storage/portainer/data